<article class="post col-md-6"  ng-repeat="post in posts">
           
   <div class="thumb">

    </a>  
  </div>

  <div class="article-meta">
    <div class="when"><i class="fa fa-clock-o"> Novembar 25, 2016</i></div>
  </div>

  <h2 class="entry-title">
    <a href="http://kurilova.pro/blog/reklama-ili-produkt-samyj-glavnyj-vopros/" rel="bookmark">

    </a>
  </h2>

  <div class="excerpt">
    <a href="http://kurilova.pro/blog/reklama-ili-produkt-samyj-glavnyj-vopros/">

        {{ post.excerpt }}
      </p>
    </a>
